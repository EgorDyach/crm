<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <script src="/lib/choices.min.js"></script>

    <link rel="stylesheet" href="/lib/choices.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">

</head>

<body>
    <header class="header flex">
        <img src="/img/logo.svg" alt="Лого" class="header__logo">
        <input type="search" name="search" class="header__searchbar" id="searchbar" placeholder="Введите запрос">
    </header>
    <main class="main">
        <div class="container">
            <h1 class="main__title">Клиенты</h1>
            <table class="main__table" id="sortable">
                <thead>
                    <tr>
                        <th id="THId" class="thead__title">

                            ID <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                            </span>

                        </th>
                        <th id="THFio" class="thead__title">

                            Фамилия Имя Отчество <span class="thead__title-FIO"><svg width="8" height="8"
                                    viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg> А-Я
                            </span>

                        </th>
                        <th id="THCreated" class="thead__title">

                            Дата и время создания<span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                            </span>

                        </th>
                        <th id="THUpdated" class="thead__title">

                            Последние изменения <span><svg width="8" height="8" viewBox="0 0 8 8" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                        fill="#9873FF" />
                                </svg>
                            </span>

                        </th>
                        <th class="thead__title">
                            Контакты
                        </th>
                        <th class="thead__title">
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody id="ClientTable">
                    <div class="preloader" id="loader">
                        <span>
                            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
                                stroke="#9873FF" enable-background="new 0 0 0 0" xml:space="preserve">
                                <path fill="#9873FF"
                                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                                    <animatetransform attributename="transform" attributetype="XML" type="rotate"
                                        dur="1s" from="0 50 50" to="360 50 50" repeatcount="indefinite">
                                    </animatetransform>
                                </path>
                            </svg>
                        </span>
                    </div>
                </tbody>
            </table>
            <button class="add__client btn-reset" id="addClient" data-path="modal-first">
                <svg class="add__client-svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                        fill="#9873FF" />
                </svg>
                Добавить клиента
            </button>
        </div>
    </main>

    <script defer type="module" src="/js/index.js"></script>
</body>

</html>
